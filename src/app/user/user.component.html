<div class="card-body m-t-0 pt-0 pb-0">
                    <form class="form-horizontal " id="loginform" >
                        <h3 class="box-title m-b-20">My Details</h3>
                        
  <div class="modal fade" id="drivermodal" tabindex="-1" role="dialog" aria-labelledby="drivermodal">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<h4 class="modal-title" id="drivermodal">Profile Image </h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
							  </div>
							  <div class="modal-body">
								<form action="#" class="dropzone dz-clickable" style="display:none;">
								  <input style="display:none;" type="file"  id="cameraInput3" name="cameraInput3"  capture="camera"  accept="image/*" (change)="onFileSelected($event)" #imgFileInput> 
								  <input type="hidden" name="Type" value="DriverImg"/>
								<div class="dz-default dz-message"><span>Drop files here to upload</span></div></form>
								<img src="{{ImagePathDRV1}}" style="width:150px;height:150px;" (click)="imgFileInput.click()">
								<a href="javascript:void(0)" class="text-inverse p-l-10" data-toggle="tooltip" title="" data-original-title="Delete" (click)="DeleteAnImage('Img')"><i class="ti-trash text-success"></i></a>
							  </div>
							  <div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-primary" data-dismiss="modal">Attach</button>
							  </div>
							</div>
						  </div>
                    </div>
					
                          <div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <label >Name</label>
                                                                <input type="text"  [(ngModel)]="userdata.U_NAME" class="form-control input"  [ngModelOptions]="{standalone: true}" maxlength="25">

                                                            </div><!-- /End Form Group -->
                                                        </div>
														
														<div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <label >Email</label>
                                                                <input type="email"  [(ngModel)]="userdata.U_EMAIL" class="form-control input"  [ngModelOptions]="{standalone: true}" maxlength="25">

                                                            </div><!-- /End Form Group -->
                                                        </div>
														
														<div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <label >Password</label>
                                                                <input type="password"  [(ngModel)]="userdata.U_PASSWORD" class="form-control input"  [ngModelOptions]="{standalone: true}" maxlength="25">

                                                            </div><!-- /End Form Group -->
                                                        </div>
														
														<div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <label >Confirm Password</label>
                                                                <input type="password"  [(ngModel)]="UCpassword" class="form-control input"  [ngModelOptions]="{standalone: true}" maxlength="25">

                                                            </div><!-- /End Form Group -->
                                                        </div>
														
														<div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <label >Address</label>
                                                                <input type="text"  [(ngModel)]="userdata.U_ADDRESS" class="form-control input"  [ngModelOptions]="{standalone: true}" maxlength="25">

                                                            </div><!-- /End Form Group -->
                                                        </div>
                        
														<div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <label >Profile Image</label><br>
                                                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#drivermodal" data-whatever="@fat"><i class="fa fa-camera main-color" style="min-width:15px;"></i></button>

                                                            </div><!-- /End Form Group -->
                                                        </div>
														
														<div class="col-md-12">
                                                            <!-- Form Group -->
                                                            <div class="form-group">

                                                                <button  (click)="Edit()" class="btn btn-gfort">Save</button>
																<button  (click)="LogOut()" class="btn btn-gfort">Log Out</button>

                                                            </div><!-- /End Form Group -->
                                                        </div>
                        
                    </form>
                    
                </div>
